<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
    <div class="form-group">
        <label for="id">Id:</label>
        <input type="text" id="id" formControlName="id" required>
    </div>
    <div class="form-group">
        <label for="assignee">Assignee:</label>
        <input type="text" id="assignee" formControlName="assignee" required>
    </div>
    <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" formControlName="status" class="form-control" required>
            <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="summary">Summary:</label>
        <input type="text" id="summary" formControlName="summary" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
